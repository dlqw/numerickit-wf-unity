name: .NET

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore src/NumericSystem.sln

      - name: Build project
        run: dotnet build src/NumericSystem.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test src/NumericSystem.sln --no-build --verbosity normal --configuration Release
